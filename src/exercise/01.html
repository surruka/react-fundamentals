<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<html>
  <head>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="module">
      const div = document.createElement('div');
      div.textContent = "Hello World";
      const root = document.getElementById('root');
      root.append(div);
    </script>
  </body>
</html>
